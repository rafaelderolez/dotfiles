- defaults:
    link:
      relink: true

    brewfile:
      stdout: true
      stderr: true
      include: ["tap", "brew", "cask", "mas"]

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: shell/zshrc
    ~/.zshenv: shell/zshenv
    ~/.zprofile: shell/zprofile
    ~/.antigenrc: shell/antigenrc
    ~/.brewfile: packages/brewfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ./init.sh
      stdin: true
      stdout: true
      description: Here we go again

- brewfile:
    file: packages/Brewfile
