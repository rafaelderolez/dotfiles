- defaults:
    link:
      relink: true

    brewfile:
      stdout: true
      stderr: true
      include: ["tap", "brew", "cask", "mas"]

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: shell/zshrc
    ~/.zshenv: shell/zshenv
    ~/.zprofile: shell/zprofile
    ~/.antigenrc: shell/antigenrc

- brewfile:
    file: Brewfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
