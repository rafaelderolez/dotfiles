- defaults:
    link:
      relink: true

    brewfile:
      stdout: true
      stderr: true
      include: ["tap", "brew", "cask", "mas"]

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: shell/zshrc
    ~/.zshenv: shell/zshenv
    ~/.zprofile: shell/zprofile
    ~/.antigenrc: shell/antigenrc
    ~/.brewfile: packages/brewfile

- shell:
    - command: sh scripts/cj.sh
      stdout: true
    - [git submodule update --init --recursive, Installing submodules]
    - command: sh scripts/ssh.sh
      stdin: true
      stdout: true
      description: Set up SSH key
    - command: sh scripts/homebrew.sh
      stdin: true
      stdout: true
      description: Homebrew
    - command: exec zsh
      description: Reload shell
    - command: sh scripts/node_modules.sh
      stdin: true
      stdout: true
      description: NPM
    - command: sh scripts/dock.sh
      stdin: true
      stdout: true
      description: Dock

- brewfile:
    file: packages/Brewfile
