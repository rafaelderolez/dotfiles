disableStartupPopups: true
promptToReturnFromSubprocess: false
gui:
  nerdFontsVersion: '3'
  showRandomTip: false
  theme:
    activeBorderColor:
      - '#86e1fc'
    inactiveBorderColor:
      - '#737aa2' # Surface0
      - bold
    selectedLineBgColor:
      - '#1e2030' # Text
customCommands:
  - key: 'C'
    context: 'files'
    command: 'git diff --cached | pbcopy; open raycast://ai-commands/git-commit-message && git commit'
    description: 'Raycast AI Commit'
    subprocess: true
